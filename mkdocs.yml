site_name: Open Science Community Uppsala

repo_url: https://github.com/open-science-community-uppsala/open_science_community_uppsala
edit_uri: blob/main/docs/

nav:
  - What:
    - What is Open Science Community Uppsala: what.md
  - Where:
    - Where is Open Science Community Uppsala: where.md
  - Events:
    - Events: events/events.md
    - Past events: events/past_events.md
  - Misc:
    - Acknowledgments: acknowledgments.md
    - Frequently asked questions: faq.md
    - Publicity: publicity/README.md
  - About us:
    - How to follow us: follow.md
    - How to contact us: contact_us.md
    - Who are we: who_are_we.md

theme:
  name: material
  greetings: Welcome to Open Science Community Uppsala
  font:
    text: Lato
    code: JetBrains Mono
  palette:
    primary: white
  logo: logo/oscu_logo.png

  features:
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.footer
#    - navigation.expand
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - content.action.view
      
markdown_extensions:
  - toc:
      toc_depth: 2
      permalink: true
      permalink_title: Anchor link to this section for reference
  - admonition
  - tables
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
      
