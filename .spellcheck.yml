matrix:
- name: markdown
  dictionary:
    wordlists:
    - .wordlist.txt
    output: wordlist.dic
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
      markdown_extensions:
      - markdown.extensions.extra:
  - pyspelling.filters.html:
      comments: false
      attributes:
      - alt
      ignores:
      - ':matches(code, pre)'
      - 'code'
      - 'pre'
      - 'blockquote'
  sources:
  - '**/*.md'
  # I could not get this to work. Instead, I remove multi-language pages
  # in .github/workflows/check_spelling.yaml
  #
  # exclude:
  # - docs/publicity/uu_newsletter_20230613/README.md
  # - docs/events/20231025_richel_bilderbeek/README.md
  # - ./docs/events/20231025_richel_bilderbeek/README.md
  # - '**/20231025_richel_bilderbeek/README.md'
  # - docs/events/20240614_nicole_teroni/README.md
  default_encoding: utf-8
